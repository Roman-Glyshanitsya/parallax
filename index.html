<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <section class="parallax">
        <div class="parallax__body">
          <div class="parallax__container _container">
            <h1 class="parallax__title">Dreams come true</h1>
          </div>
          <div class="parallax__images images-parallax">
            <div class="images-parallax__item">
              <video
                loop
                autoplay
                muted
                preload="auto"
                class="images-parallax__clouds"
                src="video/clouds.mp4"
              ></video>
            </div>
            <div class="images-parallax__item">
              <div class="images-parallax__house"></div>
            </div>
          </div>
        </div>
      </section>
    </div>
